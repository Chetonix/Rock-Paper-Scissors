<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Choose your option</h1>
      <h2>First to score 5 wins the Game!</h2>
      <div class="logos">
        <div class="Rock icon btn" value="0">✊</div>
        <div class="Paper icon btn" value="1">✋</div>
        <div class="Scissors icon btn" value="2">✌</div>
      </div>
        <div class="scoreBoard">
          <div class="playerBoard">
            <div class="playerChoice">❔</div>
            <p class="score Player">Player: <span class="scoreNumber playerScore">0</span></p>
          </div>
          <div class="computerBoard">
            <div class="computerChoice">❔</div>
            <p class="score Computer">Computer: <span class="scoreNumber computerScore">0</span></p>
          </div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
